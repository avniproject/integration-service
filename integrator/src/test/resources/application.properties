spring.config.import=classpath:/int-data.application.properties,classpath:/bahmni-application.properties,classpath:/avni-application.properties,classpath:/goonj-application.properties,classpath:/amrit-application.properties,classpath:/util-application.properties,classpath:/power-application.properties,classpath:/lahi-application.properties,classpath:/rwb-application.properties

# Spring
spring.profiles.active=test

spring.flyway.validateOnMigrate=false

spring.datasource.url=jdbc:postgresql://localhost:5432/avni_int_test


spring.flyway.locations=classpath:/db/migration
spring.flyway.outOfOrder=true
spring.flyway.ignoreMissingMigrations=true


#Avni-int-service
static.path=dummy
avni.int.auto.close=false
avni.int.scheduler.thread.pool.size=20
# Environment validation: Set this to match the int_env in DB config to enable Goonj integration.
# This prevents non-prod environments (e.g., prerelease with prod DB replica) from accidentally running prod integrations.
# If not set or mismatched with DB config, Goonj integration will be skipped.
# Example values: "prod", "staging", "prerelease"
avni.int.env=${AVNI_INT_ENV:#{null}}

# Tomcat
server.tomcat.accesslog.max-days=90


spring.cloud.gcp.credentials.location=classpath:dummy.json
